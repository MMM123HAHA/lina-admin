<p>
  <span *ngIf="isNew">新增用户</span>
  <span *ngIf="!isNew">编辑用户:{{this.studentId}}</span>
  <button (click)="back()">返回</button>
</p>

<div>
姓名：
<input type="text" [(ngModel)]="student.name"/>
</div>

<div>
性别：
<select [(ngModel)]="student.sex">
  <option value="M">男</option>
  <option value="F">女</option>
</select>
</div>

<div>
加分点：
<input type="text" [(ngModel)]="student.skill"/>
</div>

<div>
对另一半的期待：
<input type="text" [(ngModel)]="student.expect"/>
</div>

<button routerLink="/student" (click)="save()">提交</button>
