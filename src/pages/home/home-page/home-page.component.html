<button (click)="sortByAsccending()">正序排列</button>
<button (click)="sortByDesccending()">倒序排列</button>
<button (click)="sortByRadom()">随机打乱</button>
<button (click)="deleteLast()">删除最后一个</button>
<button (click)="saveNewUser()">新增一个</button>
<table>
  <tbody>
    <tr>
      <th>ID </th>
      <th>姓名 </th>
      <th>性别 </th>
      <th>Name </th>
      <th>skill </th>
      <th>工作年限 </th>
      <th>学历 </th>
      <th>简历 </th>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.index}}</td>
      <td>{{user.name}}</td>
      <td>{{user.sex}}</td>
      <td>{{user.name_en}} </td>
      <td>{{user.skill}}</td>
      <td>{{user.working_year}}</td>
      <td>{{user.education}}</td>
      <td><a target="_blank" href="http://github.com/{{user.homepage}}">{{user.homepage}}</a></td>
    
      
      
    </tr>
  </tbody>
</table>
